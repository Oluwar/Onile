<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>

    <script type="text/javascript">
        function validateForm() {
        var name = document.forms["SignUp"]["name"];
        if (name.value == "") {
            alert("please input your name")
            name.focus();
            return false;
        }
        var email = document.forms["SignUp"]["email"];
        if (email.value == "") {
            alert("please input your email address")
            email.focus();
            return false;
        }
        var password = document.forms["SignUp"]["password"];
        if (password.value == "") {
            alert("please input your password")
            password.focus();
            return false;
        }
            return true;
          }
        </script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-white">

        <img class="logo" src="default.png" alt="Logo">

    </nav>

    <h2 style="margin-left: 16%;">Sign Up</h2>

    <div class="row">
    <div class="container column" style="margin-left: 20%;">
    

    <form method="POST" name="SignUp" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="name"></label><br>
            <input type="name" class="form-control" name="name" id="name" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="email"></label><br>
            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="password"></label><br>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password">
        </div>

<br>
        <div class="column-on" style="color: #35AE17; "><br>
            <button type="submit" class="btn btn-pri" style="background: #35AE17; color: white; border-radius: 20px; width: 40%;margin-left: 30%;"><a href="Home.html" style="color: white; font-weight: bold;font-size: 100%;">Sign Up</a></button>
          </div>

        <div class="click">
            <p>Already have an account? <a href="Home.html">Sign In</a></p>
        </div>
<br>
        <div style="text-align: center;">
            <label for="checkbox">Forgot Password?</label>
            <input class="checkbox" type="checkbox" name="checkbox" id="checkbox">
        </div>
    </form>
</div>

<div class="column">
    <div id="grad1"></div>
</div>

</div>






    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
